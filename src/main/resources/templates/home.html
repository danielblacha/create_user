<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Person list</title>
</head>
<body>
<h1>New Person</h1>
<form action="#" th:action="@{/person}" th:object="${person}" method="post">
    <p>First name: <input type="text" th:field="${person.firstName}"/></p>
    <p>Last name: <input type="text" th:field="${person.lastName}"/></p>
    <p>Age: <input type="number" th:field="${person.age}"/></p>
    <p><input type="submit" value="Submit"/> <input type="reset" value="Reset"/></p>
</form>
</body>
</html>
